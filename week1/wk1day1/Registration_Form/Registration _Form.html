<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <label>First Name:*</label>
        <input type="text" placeholder="John">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" placeholder="Doe">
    </div>
    <div>
        <label> Email Address:*</label>
        <input type="email" placeholder="JohnDoe@email.com">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" placeholder="*******">
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="password" placeholder="*******">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <label>Gender Identity:</label>
        <br>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Non-binary">
        <label>Non-binary</label>
        <input type="radio" name="gender" value="Not-say">
        <label>I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myslef:</label>
        <br>
        <textarea cols="30" rows="2" placeholder="Text here...."></textarea>
    </div>
    <div>
        <label> Favorite Language:</label>
        <select>
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <button>Create Account</button>
        <br>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
