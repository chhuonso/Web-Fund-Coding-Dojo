<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./user_card.css">
</head>
<body>
    <div class="container">
        <div id="rectangle"></div>
        <div class="warp">
            <img src="./icons/user-circle.png" alt="user icon" id="user-img">
            <h1>Jane Doe</h1>
            <img src="./icons/map-marker.png" alt="Map Marker" class="gear-map">
            <span>Seattle</span>
            <table>
                <tr>
                    <th class="border-right">Developer<th>
                    <th class="border-right">Engineer</th>
                    <th>Problem Sovler</th>
                </tr>
            </table>
            <h4>Master of Shadows and the Internet!</h4>
            <img src="./icons/gear.png" alt="Gear Icon" class="gear-map">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
